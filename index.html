<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar of Jessica Randall"
          class="card__profile-pic"
          width="88"
          height="88"
        />
        <section class="card__info">
          <h1 class="card__name">Jessica Randall</h1>
          <address class="card__location">London, United Kingdom</address>
        </section>
        <p class="card__bio">"Front-end developer and avid reader."</p>
        <ul class="card__links">
          <li>
            <a href="#">GitHub</a>
          </li>
          <li>
            <a href="#">Frontend Mentor</a>
          </li>
          <li>
            <a href="#">LinkedIn</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
          <li>
            <a href="#">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/srijanss" target="_blank">Srijan Manandhar</a
      >.
    </footer>
  </body>
</html>
