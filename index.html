<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar of Jessica Randall"
          class="card__profile-pic"
        />
        <p class="card__name">Jessica Randall</p>
        <address class="card__location">London, United Kingdom</address>
        <p class="card__bio">"Front-end developer and avid reader."</p>
        <ul class="card__links">
          <li>
            <a href="" target="_blank">GitHub</a>
          </li>
          <li>
            <a href="" target="_blank">Frontend Mentor</a>
          </li>
          <li>
            <a href="" target="_blank">LinkedIn</a>
          </li>
          <li>
            <a href="" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="" target="_blank">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/srijanss" target="_blank">Srijan Manandhar</a
      >.
    </footer>
  </body>
</html>
